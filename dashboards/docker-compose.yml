version: "3.0"

services:
  grafonnet:
    image: "thelastpickle/grafonnet:1.0"
    volumes:
      - "./dashboards/:/input:ro"
      - "${BUILD_DIR}:/output"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 100M

  prometheus:
    image: prom/prometheus:v2.11.1
    restart: unless-stopped
    ports:
      - "9090:9090"
    networks:
      - tlp_dashboards_net
    volumes:
      - "./monitoring-environment/prometheus.yml:/etc/prometheus/prometheus.yml:ro"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 250M


  node_exporter:
    image: prom/node-exporter:v0.18.1
    ports:
      - "9100:9100"
    volumes:
      - "/proc:/host/proc:ro"
      - "/sys:/host/sys:ro"
      - "/:/rootfs:ro"
    command:
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)"
      - "--collector.meminfo"
    depends_on:
      - cassandra
      - cassandra2
    networks:
      - tlp_dashboards_net
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 100M

  node_exporter2:
    image: prom/node-exporter:v0.18.1
    ports:
      - "9100"
    volumes:
      - "/proc:/host/proc:ro"
      - "/sys:/host/sys:ro"
      - "/:/rootfs:ro"
    command:
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)"
      - "--collector.meminfo"
    depends_on:
      - cassandra
      - cassandra2
    networks:
      - tlp_dashboards_net
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 100M

  grafana:
    image: grafana/grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - "./monitoring-environment/grafana.ini:/etc/grafana/grafana.ini:ro"
      - "./monitoring-environment/provisioning/:/etc/grafana/provisioning/"
      - "${DASHBOARD_DIR}:/var/lib/grafana/dashboards:ro"
    networks:
      - tlp_dashboards_net
    environment:
      - "GF_INSTALL_PLUGINS=grafana-polystat-panel"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 250M

  cassandra:
    image: cassandra:3.11.4
    ports:
      - "9501:9501"
      - "9042:9042"
      - "7000"
      - "7199:7199"
    volumes:
      - "./cassandra-environment/jmx_prometheus_javaagent-0.12.0.jar.txt:/usr/share/jmx_prometheus_javaagent-0.12.0.jar:ro"
      - "./cassandra-environment/config.yaml:/usr/share/config.yaml:ro"
      - "./cassandra-environment/jmxremote.access:/etc/cassandra/jmxremote.access"
      - "./cassandra-environment/jmxremote.password:/etc/cassandra/jmxremote.password"
    environment:
      JVM_EXTRA_OPTS: '-javaagent:/usr/share/jmx_prometheus_javaagent-0.12.0.jar=9501:/usr/share/config.yaml -Dcassandra.consistent.rangemovement=false -Dcassandra.ring_delay_ms=100 -Dcom.sun.management.jmxremote.access.file=/etc/cassandra/jmxremote.access'
      CASSANDRA_NUM_TOKENS: 1
      CASSANDRA_SEEDS: "cassandra,cassandra2"
      LOCAL_JMX: "no"
      JVM_EXTRA_OPTS: "-Djava.rmi.server.hostname=cassandra"
    networks:
      - tlp_dashboards_net
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G


  cassandra2:
    image: cassandra:3.11.4
    command: /bin/bash -c "echo 'Waiting for seed node' && sleep 30 && /docker-entrypoint.sh cassandra -f"
    ports:
      - "9501"
      - "9042"
      - "7000"
      - "7199"
    volumes:
      - "./cassandra-environment/jmx_prometheus_javaagent-0.12.0.jar.txt:/usr/share/jmx_prometheus_javaagent-0.12.0.jar:ro"
      - "./cassandra-environment/config.yaml:/usr/share/config.yaml:ro"
    networks:
      - tlp_dashboards_net
    environment:
      JVM_EXTRA_OPTS: '-javaagent:/usr/share/jmx_prometheus_javaagent-0.12.0.jar=9501:/usr/share/config.yaml -Dcassandra.consistent.rangemovement=false -Dcassandra.ring_delay_ms=100'
      CASSANDRA_NUM_TOKENS: 1
      CASSANDRA_SEEDS: "cassandra,cassandra2"
      LOCAL_JMX: "no"
      JVM_EXTRA_OPTS: "-Djava.rmi.server.hostname=cassandra2"
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G


  reaper:
    image: thelastpickle/cassandra-reaper
    ports:
      - "8080:8080"
      - "8081:8081"
    networks:
      - tlp_dashboards_net
    environment:
      REAPER_CASS_CONTACT_POINTS: "cassandra"
      REAPER_JMX_AUTH_USERNAME: "reaperUser"
      REAPER_JMX_AUTH_PASSWORD: "reaperPass"
    depends_on:
      - cassandra
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 1G


  stress:
    image: thelastpickle/tlp-stress:latest
    ports:
      - "9500:9500"
    networks:
      - tlp_dashboards_net
    command: "run KeyValue --rate 100 -d 1d -r .8 --host cassandra2"
    depends_on:
      - cassandra
      - cassandra2
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1G

  stress2:
    image: thelastpickle/tlp-stress:latest
    ports:
      - "9500"
    networks:
      - tlp_dashboards_net
    command: "run BasicTimeSeries --rate 100 -d 1d -r .9 --host cassandra"
    depends_on:
      - cassandra
      - cassandra2
      - stress
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1G

  start_dependencies:
    image: dadarek/wait-for-dependencies
    depends_on:
      - cassandra
      - cassandra2
    command: cassandra:9042 cassandra2:9042
    networks:
      - tlp_dashboards_net
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 100M

networks:
  tlp_dashboards_net:
    driver: bridge
